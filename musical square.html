<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="jquery.js"></script>
        <style>
            .box {
                width: 20px;
                height: 20px;
                border-radius: 0;
                display: inline-block;
            }
        </style>
        <script>
            function randomGenerator(min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }
            function reloadpage() {
                location.reload();
            }
            setInterval(reloadpage, 1000);
        </script>
    </head>
    <body
        style="background:linear-gradient(to bottom ,rgba(0, 174, 255, 0.726),white)">

        <div class="container-fluid">
            <div class="row">
                <div
                    class="col-md-12"
                    style="text-align:center; font-family: cursive; color: hotpink;">
                    <h1>MUSICAL SQUARES</h1>
                    <label
                        for="h1"
                        style="text-align:center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  color: rgb(71, 71, 70);"><a href="musical box.html">MUSIC & FUN WITH BOXES</a>
                    </label>
                    <button
                                    class="button text-light"
                                    style="width:250px; height:12mm; float:right; font-size:20px; border-radius:12px; background:linear-gradient(rgb(241, 241, 241),rgb(251, 255, 0)) ">
                                    <a href="musical box.html">Back to  home</a>
                                </button>
                                <button
                                class="button text-light"
                                style="width:250px; height:12mm; float:left; font-size:20px; border-radius:12px; background:linear-gradient(rgb(241, 241, 241),rgb(251, 255, 0)) ">
                                <a href="main.html">fun Boxes</a>
                            </button>
                    <hr/>
                    <div class="stage1">
                            <figure class="ball1"></figure>
                            <figure class="ball12"></figure>
                            <figure class="ball13"></figure>
                            <figure class="ball14"></figure>
                            <figure class="ball15"></figure>
                            <figure class="ball16"></figure>
                            <figure class="ball17"></figure>
                            <figure class="ball18"></figure>
                            <figure class="ball19"></figure>
                        </div>
                </div>
                <div
                    class="col-md-6 mx-auto pt-2"
                    style="width:700px; height:auto; margin-top:20px;
              border: 15px solid transparent; padding: 15px; border-image-source: url(bg1.jpg);border-image-repeat: round;
              border-image-slice: 30;">
                    <script>
                        for (var i = 1; i <= 1014; i++) {
                            var a = randomGenerator(1, 255);
                            var b = randomGenerator(1, 255);
                            var c = randomGenerator(1, 255);
                            document.write(
                                "<div class='box' style='background:rgb(" + a + "," + b + "," + c +
                                ");'></div>"
                            );
                        }
                    </script>
                </div>
                <div class="row " style="height:100px; width:100%;"></div>
            </div>
        </div>

    </body>
</html>
