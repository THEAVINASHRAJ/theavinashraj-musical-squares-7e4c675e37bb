                        <script>
                            for (var i = 1; i <= 1; i++) {
                                document.write('<div class="box"></div>');
                            }
                            $(function () {
                                $('.box').click(function () {
                                    var check_bg = $(this).css('background-color');
                                    if (check_bg == 'rgb(000, 204, 000)') {
                                        $('.player_end').trigger('play');
                                        $(this).css('background', '#333');
                                    } else {
                                        $('.playerA').trigger('play');
                                        $(this).css('background', '#ccc');

                                    }

                                });
                            });
                        </script>
